services:
  backend:
    build: ./backend
    container_name: dataspartan-backend
    environment:
      - database_url=sqlite:///./data/books.db
      - debug=true
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: dataspartan-frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  backend_data:
